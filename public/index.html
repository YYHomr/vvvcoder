<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VO-Build â€” Create anything</title>
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      font-src 'self' https://cdnjs.cloudflare.com https://r2cdn.perplexity.ai;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      script-src 'self' https://cdnjs.cloudflare.com;
      img-src 'self' data:;
      connect-src 'self';
  ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --nav-bg: #111;
      --text: #fff;
      --accent: #7c5cff;
      --prompt-bg: #1b1b1b;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .nav {
      height: 70px;
      background: var(--nav-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #222;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff855f, #ff2b96, #7c5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .nav-links a:hover { color: #fff; }
    .nav-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    .profile {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #444;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 70px);
      text-align: center;
      padding: 0 20px;
    }
    .badge {
      background: #222;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    .hero-title {
      font-size: 64px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .hero-subtitle {
      color: #888;
      font-size: 18px;
      margin: 20px 0 40px;
    }
    .prompt-box {
      width: 100%;
      max-width: 700px;
      background: var(--prompt-bg);
      border-radius: 24px;
      padding: 15px;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .prompt-real-input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .prompt-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pbtn {
      background: #222;
      border: 1px solid #333;
      color: #ddd;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    .pbtn:hover { background: #2a2a2a; }
    .spacer { flex: 1; }
    .send {
      background: var(--accent);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .send:hover { transform: scale(1.05); }
    
    /* History Sidebar */
    .history-sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background: #111;
      border-right: 1px solid #222;
      z-index: 1000;
      transition: left 0.3s;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .history-sidebar.open { left: 0; }
    .history-item {
      padding: 12px;
      border-radius: 8px;
      background: #1b1b1b;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid #333;
    }
    .history-item:hover { background: #222; }
  </style>
</head>
<body>
  <div id="historySidebar" class="history-sidebar">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h3>Chat History</h3>
      <button id="closeHistoryBtn" style="background:none; border:none; color:#fff; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div id="historyList"></div>
  </div>

  <header class="nav">
    <div class="nav-left">
      <button id="toggleHistoryBtn" class="nav-icon"><i class="fa-solid fa-bars" style="color:white; font-size:20px;"></i></button>
      <div class="logo">VO-Build</div>
      <nav class="nav-links"><a href="#">Pricing</a></nav>
    </div>
    <div class="nav-right">
      <div id="userProfile" class="profile">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="12" cy="8" r="4"/><path d="M4 20c1-4 4-6 8-6s7 2 8 6"/>
        </svg>
        <span>Login</span>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="badge">Welcome to VO-Build</div>
    <h1 class="hero-title">
      Build something
      <span class="emoji-svg">
        <svg width="62" height="62" viewBox="0 0 24 24" fill="url(#grad3)">
          <defs>
            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ff855f"/><stop offset="50%" stop-color="#ff2b96"/><stop offset="100%" stop-color="#7c5cff"/>
            </linearGradient>
          </defs>
          <path d="M13 2L3 14h7l-1 8 10-12h-7z"/>
        </svg>
      </span>
      VO
    </h1>
    <p class="hero-subtitle">Create apps and websites by chatting with AI</p>
    <div class="prompt-box">
      <input id="promptInput" class="prompt-real-input" placeholder="Ask VO-Build to create..." />
      <div class="prompt-row">
        <button class="pbtn"><i class="fa-solid fa-plus"></i></button>
        <button class="pbtn"><i class="fa-solid fa-paperclip"></i> Attach</button>
        <div class="spacer"></div>
        <button id="startBuildingBtn" class="send">
          <svg width="18" height="18" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
            <path d="M5 12h14M13 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <script src="landing.js"></script>
</body>
</html>
