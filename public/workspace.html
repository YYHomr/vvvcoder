/* CSS Variables for consistent theming */
:root {
  --primary-bg: #0a0a0a;
  --secondary-bg: #111111;
  --tertiary-bg: #1a1a1a;
  --surface-bg: #222222;
  --border-color: #2a2a2a;
  --accent-color: #00c853;
  --accent-hover: #00e676;
  --text-primary: #ffffff;
  --text-secondary: #b0b0b0;
  --text-tertiary: #888888;
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
  --radius-sm: 6px;
  --radius-md: 10px;
  --radius-lg: 16px;
  --radius-xl: 24px;
  --transition-fast: 150ms ease;
  --transition-base: 250ms ease;
  --transition-slow: 350ms ease;
}

/* Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
  height: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: var(--primary-bg);
  color: var(--text-primary);
  display: flex;
  height: 100vh;
  overflow: hidden;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--secondary-bg);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--surface-bg);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--border-color);
}

/* Sidebar */
.sidebar {
  width: 340px;
  min-width: 280px;
  background: var(--secondary-bg);
  border-right: 1px solid var(--border-color);
  display: flex;
  flex-direction: column;
  padding: 24px 20px;
  z-index: 10;
  position: relative;
  transition: all var(--transition-base);
  flex-shrink: 0;
}

.logo {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 28px;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 8px;
}

.logo img {
  height: 40px;
  width: auto;
  filter: drop-shadow(0 2px 4px rgba(0, 200, 83, 0.3));
}

/* Chat Container */
.chat-container {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding-right: 8px;
  scroll-padding-bottom: 20px;
}

.message {
  padding: 14px 18px;
  border-radius: var(--radius-lg);
  font-size: 14px;
  line-height: 1.6;
  max-width: 85%;
  word-wrap: break-word;
  box-shadow: var(--shadow-sm);
  transition: all var(--transition-fast);
  animation: messageAppear 0.3s ease-out;
  position: relative;
  overflow: hidden;
}

.message::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
}

.message.user {
  background: linear-gradient(135deg, var(--surface-bg), #2a2a2a);
  align-self: flex-end;
  color: var(--text-primary);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.message.ai {
  background: linear-gradient(135deg, var(--tertiary-bg), #222222);
  align-self: flex-start;
  color: var(--text-secondary);
  border: 1px solid rgba(255, 255, 255, 0.03);
}

.message:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

@keyframes messageAppear {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Input Area */
.input-area {
  display: flex;
  gap: 12px;
  background: var(--tertiary-bg);
  padding: 14px 16px;
  border-radius: var(--radius-lg);
  align-items: flex-end;
  border: 1px solid rgba(255, 255, 255, 0.05);
  transition: all var(--transition-base);
}

.input-area:focus-within {
  border-color: rgba(0, 200, 83, 0.3);
  box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.1);
}

textarea {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text-primary);
  font-size: 14px;
  line-height: 1.5;
  border-radius: var(--radius-md);
  resize: none;
  max-height: 120px;
  min-height: 56px;
  padding: 8px;
  font-family: inherit;
  transition: all var(--transition-fast);
}

textarea::placeholder {
  color: var(--text-tertiary);
}

textarea:focus {
  background: rgba(0, 0, 0, 0.2);
}

/* Buttons */
button {
  font-family: inherit;
  font-weight: 500;
  transition: all var(--transition-fast);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  border: none;
  outline: none;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

button:focus-visible {
  outline: 2px solid var(--accent-color);
  outline-offset: 2px;
}

#sendBtn {
  background: linear-gradient(145deg, var(--surface-bg), var(--secondary-bg));
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 50%;
  width: 48px;
  height: 48px;
  color: var(--text-primary);
  font-size: 18px;
  box-shadow: var(--shadow-md);
  flex-shrink: 0;
  position: relative;
  overflow: hidden;
}

#sendBtn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, transparent, rgba(0, 200, 83, 0.1), transparent);
  opacity: 0;
  transition: opacity var(--transition-base);
}

#sendBtn:hover:not(:disabled) {
  transform: scale(1.05);
  box-shadow: var(--shadow-lg);
}

#sendBtn:hover:not(:disabled)::before {
  opacity: 1;
}

/* Main Content */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  min-width: 0;
}

/* Top Bar */
.top-bar {
  height: 64px;
  min-height: 64px;
  background: var(--secondary-bg);
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  flex-shrink: 0;
}

#statusText {
  font-size: 13px;
  color: var(--text-tertiary);
  font-weight: 500;
  letter-spacing: 0.3px;
  padding: 6px 12px;
  background: var(--tertiary-bg);
  border-radius: var(--radius-sm);
  border: 1px solid var(--border-color);
}

.button-group {
  display: flex;
  gap: 12px;
  align-items: center;
}

.download-btn,
#githubLoginBtn,
#githubPushBtn,
#previewBtn {
  padding: 10px 18px;
  border-radius: var(--radius-md);
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 0.3px;
  text-transform: uppercase;
  border: 1px solid transparent;
  transition: all var(--transition-base);
}

.download-btn {
  background: linear-gradient(135deg, var(--accent-color), #00a844);
  color: white;
  box-shadow: 0 2px 8px rgba(0, 200, 83, 0.3);
  display: none;
}

.download-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(0, 200, 83, 0.4);
  background: linear-gradient(135deg, var(--accent-hover), #00c853);
}

#githubLoginBtn {
  background: linear-gradient(135deg, #333333, #222222);
  color: white;
  border-color: #444444;
}

#githubPushBtn {
  background: linear-gradient(135deg, #24292e, #1a1d21);
  color: white;
  border-color: #2f363d;
  display: none;
}

#previewBtn {
  background: linear-gradient(135deg, #6200ea, #4a00c4);
  color: white;
  border-color: #7c4dff;
  display: none;
}

/* Workspace */
.workspace {
  flex: 1;
  display: flex;
  overflow: hidden;
  position: relative;
}

/* File Tree */
.file-tree {
  width: 260px;
  min-width: 240px;
  background: var(--secondary-bg);
  border-right: 1px solid var(--border-color);
  padding: 20px 16px;
  overflow-y: auto;
  flex-shrink: 0;
  transition: all var(--transition-base);
}

.file-tree h3 {
  font-size: 11px;
  color: var(--text-tertiary);
  margin-bottom: 20px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-weight: 600;
  padding-left: 8px;
}

.file-item {
  padding: 10px 12px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--text-secondary);
  transition: all var(--transition-base);
  margin-bottom: 4px;
  position: relative;
  overflow: hidden;
}

.file-item::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 2px;
  background: var(--accent-color);
  transform: translateX(-100%);
  transition: transform var(--transition-base);
}

.file-item:hover {
  background: rgba(255, 255, 255, 0.03);
  color: var(--text-primary);
  padding-left: 16px;
}

.file-item:hover::before {
  transform: translateX(0);
}

.file-item.active {
  background: rgba(0, 200, 83, 0.1);
  color: var(--text-primary);
  border: 1px solid rgba(0, 200, 83, 0.2);
}

.file-item.active::before {
  transform: translateX(0);
}

/* Editor Container */
.editor-container {
  flex: 1;
  background: var(--primary-bg);
  padding: 24px;
  overflow: auto;
  position: relative;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(0, 200, 83, 0.03) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(100, 100, 255, 0.02) 0%, transparent 40%);
}

#editBtn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg, var(--surface-bg), #2a2a2a);
  color: var(--text-primary);
  padding: 8px 16px;
  border-radius: var(--radius-md);
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.3px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-sm);
  display: none;
  z-index: 50;
}

#editBtn:hover {
  background: linear-gradient(135deg, #2a2a2a, var(--surface-bg));
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

pre {
  margin: 0;
  font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
  font-size: 13.5px;
  line-height: 1.7;
  color: #e4e4e4;
  white-space: pre-wrap;
  word-break: break-word;
  tab-size: 2;
  position: relative;
}

pre::before {
  content: '';
  position: absolute;
  top: 0;
  left: -24px;
  right: -24px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--border-color), transparent);
}

/* Loading Overlay */
.loading-overlay {
  position: absolute;
  inset: 0;
  background: rgba(10, 10, 10, 0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(8px);
}

.scene {
  width: 140px;
  height: 140px;
  perspective: 800px;
}

.box {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: bounceSpin 2.2s infinite cubic-bezier(0.4, 0, 0.2, 1);
}

.face {
  position: absolute;
  width: 140px;
  height: 140px;
  background: var(--text-primary);
  border: 4px solid var(--primary-bg);
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
  filter: drop-shadow(0 4px 12px rgba(0, 200, 83, 0.2));
}

.face svg {
  width: 56px;
  height: 56px;
}

.front  { transform: rotateY(0deg) translateZ(70px); }
.back   { transform: rotateY(180deg) translateZ(70px); }
.right  { transform: rotateY(90deg) translateZ(70px); }
.left   { transform: rotateY(-90deg) translateZ(70px); }
.top    { transform: rotateX(90deg) translateZ(70px); }
.bottom { transform: rotateX(-90deg) translateZ(70px); }

@keyframes bounceSpin {
  0%   { transform: rotateX(0deg) rotateY(0deg) translateY(0) scale(1); }
  25%  { transform: rotateX(18deg) rotateY(90deg) translateY(-20px) scale(1.05); }
  50%  { transform: rotateX(180deg) rotateY(180deg) translateY(0) scale(1); }
  75%  { transform: rotateX(198deg) rotateY(270deg) translateY(-20px) scale(1.05); }
  100% { transform: rotateX(360deg) rotateY(360deg) translateY(0) scale(1); }
}

/* Edit Popup */
#editPopup {
  position: absolute;
  background: var(--surface-bg);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  padding: 16px;
  box-shadow: var(--shadow-lg);
  display: none;
  z-index: 1000;
  width: 320px;
  animation: popupAppear 0.2s ease-out;
  backdrop-filter: blur(10px);
}

@keyframes popupAppear {
  from {
    opacity: 0;
    transform: translateY(10px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

#editPopup textarea {
  width: 100%;
  background: var(--tertiary-bg);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-sm);
  padding: 12px;
  margin-bottom: 12px;
  font-family: inherit;
  font-size: 13px;
  min-height: 80px;
  transition: all var(--transition-fast);
}

#editPopup textarea:focus {
  border-color: var(--accent-color);
  box-shadow: 0 0 0 2px rgba(0, 200, 83, 0.2);
}

#editPopup .actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

#editPopup button {
  padding: 8px 16px;
  border-radius: var(--radius-sm);
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.3px;
}

#editPopup .save-btn {
  background: linear-gradient(135deg, var(--accent-color), #00a844);
  color: white;
  border: none;
}

#editPopup .cancel-btn {
  background: var(--tertiary-bg);
  color: var(--text-secondary);
  border: 1px solid var(--border-color);
}

/* Responsive Design */
@media (max-width: 1024px) {
  .sidebar {
    width: 300px;
  }
  
  .file-tree {
    width: 220px;
  }
}

@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    height: 40vh;
    border-right: none;
    border-bottom: 1px solid var(--border-color);
  }
  
  .workspace {
    flex-direction: column;
  }
  
  .file-tree {
    width: 100%;
    height: 200px;
    border-right: none;
    border-bottom: 1px solid var(--border-color);
  }
  
  .editor-container {
    height: calc(100vh - 40vh - 64px - 200px);
  }
  
  .button-group {
    flex-wrap: wrap;
    justify-content: flex-end;
  }
  
  .download-btn,
  #githubLoginBtn,
  #githubPushBtn,
  #previewBtn {
    padding: 8px 12px;
    font-size: 12px;
  }
}

@media (max-width: 480px) {
  .top-bar {
    padding: 0 16px;
    flex-wrap: wrap;
    height: auto;
    min-height: 64px;
    padding: 12px;
  }
  
  #statusText {
    order: 2;
    width: 100%;
    margin-top: 8px;
  }
  
  .button-group {
    order: 1;
    width: 100%;
    justify-content: space-between;
  }
  
  .sidebar {
    padding: 16px;
  }
}

/* Utility Classes */
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* Focus Styles */
:focus-visible {
  outline: 2px solid var(--accent-color);
  outline-offset: 2px;
}

/* Selection */
::selection {
  background: rgba(0, 200, 83, 0.3);
  color: var(--text-primary);
}
